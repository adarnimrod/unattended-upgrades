---
ansible:
  verbose: v
  playbook: tests/playbook.yml
  diff: True

molecule:
  testinfra_dir: tests
  ansible_config_template: ansible.cfg

vagrant:
  platforms:
  - name: jessie
    box: debian/jessie64
  instances:
  - name: ansible-role-unatteded-upgrades
    options:
        append_platform_to_hostname: yes
  raw_config_args:
  - 'vm.synced_folder ".", "/vagrant", disabled: true'
